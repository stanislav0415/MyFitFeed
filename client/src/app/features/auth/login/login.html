<section class="pt-10 pb-20 bg-white dark:bg-gray-900 px-4 flex justify-center">
  <div class="w-full max-w-md bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="you@example.com"
        />
        <p [class.hidden]="!showEmailError" class="text-sm text-red-500 mt-1">
          {{ emailErrorMessage }}
        </p>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <p [class.hidden]="!showPasswordError" class="text-sm text-red-500 mt-1">
          {{ passwordErrorMessage }}
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200 disabled:opacity-50"
      >
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Don't have an account?
      <a routerLink="/register" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>
</section>
