<section class="pt-10 pb-20 bg-white dark:bg-gray-900 px-4 flex justify-center">
  <div class="w-full max-w-md bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Create Your Account</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          [(ngModel)]="name"
          required
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
          placeholder="Jane Doe"
        >
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          required
          email
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500" 
          placeholder="you@example.com"
        >
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        >
      </div>

      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="rePassword"
          required
          class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="!registerForm.form.valid"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Already have an account? 
      <a routerLink="/login" class="text-green-600 hover:underline">Log in</a>
    </p>
  </div>
</section>
