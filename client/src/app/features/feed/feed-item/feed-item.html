<div class="border-b border-gray-300 dark:border-gray-700 py-6 w-full">
  <div class="flex flex-col space-y-3">

    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
      {{ post.title }}
    </h3>


    <p class="text-base text-gray-800 dark:text-gray-300 leading-relaxed">
      {{ post.description }}
    </p>


    @if (post.imageUrl) {
      <img
        [src]="post.imageUrl"
        alt="post image"
        class="rounded-xl w-full max-h-[500px] object-cover"
      />
    }


    <div class="flex gap-6 text-gray-500 dark:text-gray-400 text-sm pt-2">
      <button class="hover:text-blue-600">Like</button>
      <button class="hover:text-blue-600">Comment</button>
    </div>
  </div>
</div>
