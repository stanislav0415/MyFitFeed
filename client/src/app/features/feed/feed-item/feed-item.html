<div class="flex space-x-4 p-6 border-b border-gray-200 dark:border-gray-700 max-w-3xl mx-auto">
  <div class="flex flex-col w-full">
    <a [routerLink]="['/posts', post.id]" class="block hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-4">
      <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold text-gray-900 dark:text-white">{{ post.user?.username }}</span>
        <span>â€¢</span>
        <span>{{ post.createdAt | date: 'short' }}</span>
      </div>

      @if (post.title) {
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mt-1">{{ post.title }}</h3>
      }

      <p class="text-gray-800 dark:text-gray-300 mt-1">
        {{ post.description }}
      </p>

      @if (post.imageUrl) {
        <img
          [src]="post.imageUrl"
          alt="Post image"
          class="rounded-xl border border-gray-200 dark:border-gray-700 mt-3 w-full max-h-[500px] object-cover"
        />
      }
    </a>
      <div class="flex gap-8 text-sm text-gray-500 dark:text-gray-400 mt-3">
        <button class="flex items-center gap-1 hover:text-red-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z" />
          </svg>
          <span>{{ post.likes?.length || 0 }}</span>
        </button>

        <button class="flex items-center gap-1 hover:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.985 9.985 0 01-4.09-.868L3 21l1.03-3.44A7.983 7.983 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          <span>{{ post.comments?.length || 0 }}</span>
        </button>
      </div>
  </div>
</div>
