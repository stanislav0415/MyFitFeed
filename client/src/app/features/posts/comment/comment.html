<div class="comments-section max-w-3xl mx-auto bg-gray-700 p-6 rounded-xl">
  @for (comment of comments; track comment.id) {
    <div class="mb-4 border-b border-gray-600 pb-2">
      <p class="font-semibold text-white">
        {{ comment.user.username }}
        <span class="text-gray-400 text-sm">
          ({{ comment.createdAt | date: 'short' }})
        </span>
      </p>
      <p class="text-gray-300">{{ comment.comment }}</p>
    </div>
  }

  <div class="mt-4">
    <textarea [(ngModel)]="newComment" rows="3" class="w-full p-2 rounded-md text-black"
      placeholder="Write a comment..."></textarea>
    <button (click)="addComment()"
      class="mt-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md text-white">
      Add Comment
    </button>
  </div>
</div>
