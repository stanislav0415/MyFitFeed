<header class="bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="max-w-screen-xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center">
    <!-- Logo Section -->
    <div class="flex items-center space-x-3">
      <img src="logo.png" class="h-16" alt="FitFeed Logo" />
      <p class="text-2xl font-bold text-gray-800 dark:text-white">FitFeed</p>
    </div>

    <!-- Mini Navbar -->
    <div class="mt-4 md:mt-0">
      <ul class="flex space-x-6 items-center text-gray-800 dark:text-white font-medium">
        @if (isLoggedIn()) {
          <li>
            <a routerLink="/profile" class="hover:text-green-600">
              {{ currentUser()?.name }}'s Profile
            </a>
          </li>
          <li>
            <a href="#" (click)="logout()" class="hover:text-red-500">
              Logout
            </a>
          </li>
        } @else {
          <li>
            <a routerLink="/login" class="hover:text-green-600">Login</a>
          </li>
          <li>
            <a routerLink="/register" class="hover:text-green-600">Register</a>
          </li>
        }
      </ul>
    </div>
  </div>

  <!-- Navigation Links -->
  <nav class="bg-gray-50 dark:bg-gray-800">
    <ul class="flex justify-center space-x-8 py-3 text-gray-700 dark:text-gray-300 font-medium">
      <li>
        <a routerLink="/home" class="hover:text-green-600">Home</a>
      </li>
      <li>
        <a routerLink="/feed" class="hover:text-green-600">Feed</a>
      </li>
      @if (isLoggedIn()) {
        <li>
          <a routerLink="/add-post" class="hover:text-green-600">New Post</a>
        </li>
      }
    </ul>
  </nav>
</header>
